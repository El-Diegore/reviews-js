<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="76.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Diego Pinto</h4>
                <p id="job"> Developer</p>
                <p id="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias sapiente tempora sint quos maxime ipsa delectus animi quia quas fuga?
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>
            </article>
            <button class="random-btn">Aleatorio</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
